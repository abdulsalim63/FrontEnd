<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>\
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                Invalid city name
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Spped</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const apiKey = "37d43ee2dd17d2933f236876b968a1e6";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?" + 
                "units=metric";
            
            const searchInput = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");

            async function checkWeather(city) {
                console.log(city);

                const response = await fetch(apiUrl + `&appid=${apiKey}` + `&q=${city}`);
                var data =  await response.json();

                if (data.cod === "404"){
                    document.querySelector(".weather").style.display = "none";
                    document.querySelector(".error").style.display = "block";
                }
                else {
                    console.log(data);

                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = data.main.temp + "Â°c";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                    document.getElementsByClassName("weather-icon")[0].setAttribute("src", "images/" + data.weather[0].main.toLowerCase() + ".png");

                    document.querySelector(".weather").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                }
            }

            searchInput.addEventListener("keypress", function(key){
                if (key.key === "Enter"){
                    checkWeather(searchInput.value);
                }
            })

            searchBtn.addEventListener("click", ()=>{
                checkWeather(searchInput.value);
            })

        </script>
    </body>
</html>
